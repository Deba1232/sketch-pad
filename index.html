<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./sketchLogic.js" defer></script>
    <script src="./sketchControls.js" defer></script>
    <title>Sketch Pad</title>
</head>
<body>
    
    <header>
        Sketch Pad
    </header>

    <main>

        <div class="draw-space-initialization">
            <div class="buttons">
                <div class="pen-color-card">
                    <input type="color" class="pen-color">
                    <label for="pen-color">Pen Color</label>
                </div>

                <div class="canvas-color-card">
                    <input type="color" name="bg-color" class="bg-color" value="#ffffff">
                    <label for="bg-color">Canvas Color</label>
                </div>
            
            </div>
            
            <div class="slidecontainer">
                <input type="range" min="1" max="60" value="25" class="slider">
            </div>
        </div>

        <div class="draw-area">
        </div>

        

    </main>

    
</body>
</html>
